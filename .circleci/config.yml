version: 2
defaults: &defaults
  docker:
    - image: ubuntu:18.04
jobs:
  build_linux:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Id
          command: cat /etc/*release
      - run:
          name: Setup requirements
          command: |
            bash ci/setup_common_requirements.sh
            apt-get install -y libpng-dev libfreetype6-dev libdbus-glib-1-dev libgtk2.0-dev curl
      - run:
          name: Build for Linux
          command: bash ci/build_linux.sh
      - run:
          name: Get OSM data for France
          command: wget -c -O france-latest.osm.pbf http://download.geofabrik.de/europe/france-latest.osm.pbf
          no_output_timeout: 120m
      - run:
          name: Get OSM data for Belgium
          command: wget -c -O belgium-latest.osm.pbf http://download.geofabrik.de/europe/belgium-latest.osm.pbf
          no_output_timeout: 120m
      - run:
          name: Get OSM data for Luxembourg
          command: wget -c -O luxembourg-latest.osm.pbf http://download.geofabrik.de/europe/luxembourg-latest.osm.pbf
          no_output_timeout: 120m
      - run:
          name: Setup Osmium
          command: apt-get install -y osmium-tool
      - run:
          name: Combine PBF's
          command: osmium merge -v belgium-latest.osm.pbf luxembourg-latest.osm.pbf france-latest.osm.pbf -o europe-latest.osm.pbf
      - run:
          name: Maptool Phase 1 reading input data
          command: navit/maptool/maptool -P  -6 -s1 -e1 -i europe-latest.osm.pbf BFRL.bin
          no_output_timeout: 120m
      - run:
          name: Maptool Phase 2 counting references and resolving ways
          command: navit/maptool/maptool -P  -6 -s2 -e2 -i europe-latest.osm.pbf BFRL.bin
          no_output_timeout: 120m
      - run:
          name: Maptool Phase 3 converting ways to pois
          command: navit/maptool/maptool -P  -6 -s3 -e3 -i europe-latest.osm.pbf BFRL.bin
          no_output_timeout: 120m
      - run:
          name: Maptool Phase 4 splitting at intersections
          command: navit/maptool/maptool -P  -6 -s4 -e4 -i europe-latest.osm.pbf BFRL.bin
          no_output_timeout: 120m
      - run:
          name: Maptool Phase 5 generating coastlines
          command: navit/maptool/maptool -P  -6 -s5 -e5 -i europe-latest.osm.pbf BFRL.bin
          no_output_timeout: 120m
      - run:
          name: Maptool Phase 6 assigning towns to countries
          command: navit/maptool/maptool -P  -6 -s6 -e6 -i europe-latest.osm.pbf BFRL.bin
          no_output_timeout: 120m
      - run:
          name: Maptool Phase 7 sorting countries
          command: navit/maptool/maptool -P  -6 -s7 -e7 -i europe-latest.osm.pbf BFRL.bin
          no_output_timeout: 120m
      - run:
          name: Maptool Phase 8 generating turn restrictions
          command: navit/maptool/maptool -P  -6 -s8 -e8 -i europe-latest.osm.pbf BFRL.bin
          no_output_timeout: 120m
      - run:
          name: Maptool Phase 9 processing associated street relations
          command: navit/maptool/maptool -P  -6 -s9 -e9 -i europe-latest.osm.pbf BFRL.bin
          no_output_timeout: 120m
      - run:
          name: Maptool Phase 10 processing house number interpolations
          command: navit/maptool/maptool -P  -6 -s10 -e10 -i europe-latest.osm.pbf BFRL.bin
          no_output_timeout: 120m
      - run:
          name: Maptool Phase 11 generating tiles      Phase 12 assembling map
          command: navit/maptool/maptool -P  -6 -s11 -i europe-latest.osm.pbf BFRL.bin
          no_output_timeout: 120m
      - run:
          name: split binfile
          command: |
            mkdir out
            cd out
            split -b 2G ../BFRL.bin BFRL
            ls -la
            cd ..
            ls -la
      - store_artifacts:
          path: out
workflows:
  version: 2
  build_all:
    jobs:
      - build_linux
