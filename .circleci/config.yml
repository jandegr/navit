version: 2
jobs:
  build_linux:
    docker:
      - image: ubuntu:16.04
    steps:
      - checkout
      - run:
          name: Setup requirements
          command: |
            bash ci/setup_common_requirements.sh
            apt-get install -y libpng12-dev librsvg2-bin libfreetype6-dev libdbus-glib-1-dev libgtk2.0-dev curl
      - run:
          name: Build for Linux
          command: bash ci/build_linux.sh
  build_android_arm:
    docker:
      - image: circleci/android:api-27-alpha
    steps:
      - checkout
      - run:
          name: Setup requirements
          command: |
            sudo apt-get install cmake     
      - run:
          name: Build for Android
          command: |
            bash ci/build_android.sh
      - store_artifacts:
          path: android-arm/navit/android/bin
  build_win32:
    docker:
      - image: ubuntu:14.04
    steps:
      - checkout
      - run:
          name: Build for Windows
          command: |
            bash ci/setup_common_requirements.sh
            bash ci/build_win32.sh
      - store_artifacts:
          path: win32/navit.exe
workflows:
  version: 2
  build_all:
    jobs:
      - build_linux
      - build_android_arm
      - build_win32
